<div class="settings-page" *ngIf="currentUser">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Settings</h1>
        <app-backend-error-messages *ngIf="errors$ | async" [backendErrors]="errors$ | async"></app-backend-error-messages>
        <form [formGroup]="form" (ngSubmit)="updateUserInfo()">
          <fieldset>

            <fieldset class="form-group">
              <input type="text" class="form-control from-control-lg" formControlName="image" placeholder="URL for Profile Picture">
            </fieldset>

            <fieldset class="form-group">
              <input type="text" class="form-control from-control-lg" formControlName="username" placeholder="User name">
            </fieldset>

            <fieldset class="form-group">
              <textarea class="form-control from-control-lg" formControlName="bio" placeholder="Bio"></textarea>
            </fieldset>

            <fieldset class="form-group">
              <input type="email" class="form-control from-control-lg" formControlName="email" placeholder="Email">
            </fieldset>

            <fieldset class="form-group">
              <input type="password" class="form-control from-control-lg" formControlName="password" placeholder="Password">
            </fieldset>

            <button type="submit" class="btn btn-lg btn-success pull-xs-right" [disabled]="form.invalid || (isSubmitting$ | async)">Update Settings</button>

          </fieldset>
        </form>
        <hr>
        <button class="btn btn-lg btn-danger" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</div>
